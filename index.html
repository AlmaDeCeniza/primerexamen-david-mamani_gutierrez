<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO básico -->
  <title>MANACO - Calzado que impulsa tu paso</title>
  <meta name="description" content="Landing page oficial de MANACO: descubre calzado de calidad que impulsa tu paso. Productos accesibles, confiables y pensados para ti.">

  <!-- Open Graph (SEO social) -->
  <meta property="og:title" content="MANACO - Calzado que impulsa tu paso">
  <meta property="og:description" content="Calzado de calidad para cada ocasión. Descubre nuestros productos en la landing page oficial de MANACO.">
  <meta property="og:image" content="https://example.com/imagen-og.jpg">
  <meta property="og:url" content="https://example.com">
  <meta property="og:type" content="website">

  <style>
    .skip-link {
      position: absolute;
      top: -25px;
      left: 0;
      background: #fff;
      color: #000;
      padding: 8px;
      z-index: 200;
      transition: top 0.3s;
    }

    .skip-link:focus {
      top: 10px; 
    }

    a, button {
      outline: 2px solid transparent;
    }

    a:focus, button:focus {
      outline: 2px solid black;
    }

    /* para hacerlo visible */
    @media (max-width: 200px) {
      .skip-link {
        top: 10px; 
        position: relative; 
        display: block;
      }
    }
  </style>
</head>
<body>
  <!--Skip link -->
  <a href="#main" class="skip-link">Saltar al contenido principal</a>

  <header>
    <h1>MANACO</h1>
    <nav aria-label="Menú principal">
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Servicios</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main id="main">
    <section aria-labelledby="promo">
      <h2 id="promo">Calzado que impulsa tu paso</h2>
    </section>

    <section aria-labelledby="productos">
      <h2 id="productos">Productos</h2>
      <ul>
        <li>
          <article>
            <img src="placeholder.jpg" alt="Producto 1 - Zapato deportivo" width="150" height="150">
            <h3>Producto 1</h3>
            <p>$00.00</p>
            <button>Comprar</button>
          </article>
        </li>
        <li>
          <article>
            <img src="placeholder.jpg" alt="Producto 2 - Zapato casual" width="150" height="150">
            <h3>Producto 2</h3>
            <p>$00.00</p>
            <button>Comprar</button>
          </article>
        </li>
        <li>
          <article>
            <img src="placeholder.jpg" alt="Producto 3 - Botín de cuero" width="150" height="150">
            <h3>Producto 3</h3>
            <p>$00.00</p>
            <button>Comprar</button>
          </article>
        </li>
      </ul>
    </section>
  </main>

  <footer>
    <p>Copyright 2025 MANACO</p>
  </footer>
</body>
</html>
